<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們 | ADCS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #2d8bba;
            --secondary-blue: #1e5f7a;
            --text-dark: #333;
            --text-light: #666;
            --white: #ffffff;
            --border-radius: 12px;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .contact-header {
            background: var(--primary-blue);
            color: var(--white);
            padding: 40px;
            text-align: center;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .contact-content {
            padding: 40px;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-blue);
        }

        .info-card h3 {
            color: var(--primary-blue);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .info-card p {
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .contact-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: var(--border-radius);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .btn {
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: var(--secondary-blue);
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <h1>聯絡我們</h1>
            <p>中華多元職能交流發展協會</p>
        </div>

        <div class="contact-content">
            <div class="contact-info">
                <div class="info-card">
                    <h3>桃園總部</h3>
                    <p>📍 桃園市中壢區龍岡路一段137號6樓</p>
                    <p>📞 (03) 428-8917</p>
                    <p>✉️ funrelaxinglife@gmail.com</p>
                </div>
                <div class="info-card">
                    <h3>服務時間</h3>
                    <p>週一至週五：09:00-18:00</p>
                    <p>週六：09:00-12:00</p>
                    <p>週日及國定假日：休息</p>
                </div>
            </div>

            <div class="contact-form">
                <h3 style="color: var(--primary-blue); margin-bottom: 20px;">聯絡表單</h3>

                <div class="message" id="message"></div>

                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">姓名 *</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">電子郵件 *</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">電話</label>
                        <input type="tel" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="subject">主題</label>
                        <select id="subject">
                            <option value="">請選擇諮詢主題</option>
                            <option value="course">課程諮詢</option>
                            <option value="member">會員相關</option>
                            <option value="cooperation">合作提案</option>
                            <option value="other">其他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">訊息內容 *</label>
                        <textarea id="message-content" required placeholder="請詳細描述您的需求或問題..."></textarea>
                    </div>

                    <button type="submit" class="btn">發送訊息</button>
                </form>
            </div>

            <div class="back-link">
                <a href="index.html">← 返回首頁</a>
            </div>
        </div>
    </div>

    <script>
        // 表單提交處理
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const subject = document.getElementById('subject').value;
            const messageContent = document.getElementById('message-content').value;

            // 顯示成功訊息
            showMessage('感謝您的訊息！我們會盡快回覆您。', 'success');

            // 清空表單
            this.reset();
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            // 3秒後隱藏訊息
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
