<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入/註冊 | ADCS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #2d8bba;
            --secondary-blue: #1e5f7a;
            --text-dark: #333;
            --text-light: #666;
            --white: #ffffff;
            --border-radius: 12px;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            background: var(--primary-blue);
            color: var(--white);
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .auth-header p {
            opacity: 0.9;
        }

        .auth-content {
            padding: 40px 30px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: var(--primary-blue);
            border-bottom-color: var(--primary-blue);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: var(--secondary-blue);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ADCS 會員系統</h1>
            <p>中華多元職能交流發展協會</p>
        </div>

        <div class="auth-content">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">會員登入</button>
                <button class="tab-btn" onclick="switchTab('register')">新會員註冊</button>
            </div>

            <div class="message" id="message"></div>
            <div class="loading" id="loading">處理中...</div>

            <!-- 登入表單 -->
            <div class="form-section active" id="login-section">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">電子郵件</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">密碼</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">登入</button>
                </form>
            </div>

            <!-- 註冊表單 -->
            <div class="form-section" id="register-section">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">姓名</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">電子郵件</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-phone">電話</label>
                        <input type="tel" id="register-phone">
                    </div>
                    <div class="form-group">
                        <label for="register-password">密碼</label>
                        <input type="password" id="register-password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">確認密碼</label>
                        <input type="password" id="register-confirm" required>
                    </div>
                    <button type="submit" class="btn">註冊</button>
                </form>
            </div>

            <div class="back-link">
                <a href="index.html">← 返回首頁</a>
            </div>
        </div>
    </div>

    <script>
        // 切換登入/註冊分頁
        function switchTab(tab) {
            // 更新分頁按鈕
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // 更新表單顯示
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            document.getElementById(tab + '-section').classList.add('active');

            // 清除訊息
            hideMessage();
        }

        // 顯示訊息
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        // 隱藏訊息
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // 顯示/隱藏載入狀態
        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.querySelectorAll('.btn').forEach(btn => btn.disabled = show);
        }

        // Google Apps Script API URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbwWCb5B7FjfF0jeaFiiyv6JB8Ak2gn6uHRgTynyoFzNUT_N3Q8j3KXsHV5XRu7vAgrEsA/exec';

        // 會員註冊
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            // 驗證密碼
            if (password !== confirm) {
                showMessage('密碼確認不相符', 'error');
                return;
            }

            toggleLoading(true);
            hideMessage();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'register',
                        name: name,
                        email: email,
                        phone: phone,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('註冊成功！請使用您的帳號登入。', 'success');
                    switchTab('login');
                    document.getElementById('register-form').reset();
                } else {
                    showMessage(result.message || '註冊失敗，請稍後再試', 'error');
                }
            } catch (error) {
                showMessage('網路錯誤，請稍後再試', 'error');
            }

            toggleLoading(false);
        });

        // 會員登入
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            toggleLoading(true);
            hideMessage();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        email: email,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // 儲存登入狀態
                    localStorage.setItem('adcs_user', JSON.stringify(result.user));
                    showMessage('登入成功！即將跳轉...', 'success');

                    // 跳轉到會員專區或首頁
                    setTimeout(() => {
                        window.location.href = 'index.html#member';
                    }, 1500);
                } else {
                    showMessage(result.message || '登入失敗，請檢查帳號密碼', 'error');
                }
            } catch (error) {
                showMessage('網路錯誤，請稍後再試', 'error');
            }

            toggleLoading(false);
        });

        // 頁面載入時檢查URL參數
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');

            if (mode === 'register') {
                switchTab('register');
            }
        });
    </script>
</body>
</html>
